version: '3'
volumes:
  data:
services:
  db:
    image: mariadb
    environment:
     
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: yes
   
    volumes:
      - data:/var/lib/mysql
    ports:
      - "3306:3306"



  # Start mailhog
  mailhog:
    image: 'mailhog/mailhog:latest'
    ports:
      - "8026:1025"
      - "8027:8025"
    restart: always
